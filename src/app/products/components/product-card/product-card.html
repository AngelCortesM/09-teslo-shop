<div class="card bg-base-100 shadow-sm animate-fade-in">
  <figure>
    <img [src]="product().images | productImage" [alt]="product().title" />
  </figure>
  <div class="card-body">
    <h2
      [routerLink]="['/product',product().slug]"
      class="card-title font-montserrat text-accent cursor-pointer"
    >
      {{ product().title }}
    </h2>
    <p>{{ product().description | slice: 0:68 }} ...</p>
    <div class="card-actions justify-end">
      <a
        class="badge badge-secondary"
        [routerLink]="['/product',product().slug]"
        >Ver producto</a
      >
    </div>
  </div>
</div>
